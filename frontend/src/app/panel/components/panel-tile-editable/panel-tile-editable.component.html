<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'panel.table.' + key | translate }}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content (click)="setEditMode()">
    <h2 *ngIf="!editMode">{{ data | initialValue:true }}</h2>

    <mat-form-field *ngIf="editMode" class="editable-field">
      <input matInput type="text" [(ngModel)]="value" (keydown)="onKey($event)">
      <button mat-button class="action" matSuffix mat-icon-button aria-label="Submit" (click)="onSave($event)">
        <mat-icon>done</mat-icon>
      </button>
      <button mat-button class="action" matSuffix mat-icon-button aria-label="Clear" (click)="onCancel($event)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>
