<h2 *ngIf="data.title" mat-dialog-title>{{ data.title | translate }}</h2>

<div mat-dialog-content *ngIf="data.text"> {{ data.text | translate }}</div>

<mat-dialog-actions>
  <vs-button (clicked)="close()" color="warn">{{ 'no' | translate }}</vs-button>
  <vs-button (clicked)="close(true)" color="accent">{{ 'yes' | translate }}</vs-button>
</mat-dialog-actions>
